<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Make the most of your day.">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Secular+One" rel="stylesheet">

  <!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/> -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css"/>
  <link rel="stylesheet" type="text/css" href="./styles/index.css"/>

  <title>Scheduler</title>
</head>
<body>
  <div class='add-todo'>
    <div class='add-todo-view'>
      <h1>What would you like to get done?</h1>
      <div class='todo-wrapper'>
        <p class='lead-text'>I'd like to...</p>
        <input class='input-wrapper add-todo-input' type="text">
      </div>
    </div>
    <div class='add-todo-view'>
      <h1>What's your deadline?</h1>
      <div class="todo-wrapper">
        <p class="lead-text">Let's finish this...</p>
        <!-- <div class='input-wrapper deadline-btn-wrapper'>

        </div> -->
        <div class='input-wrapper'>
          <input class="add-todo-input add-todo-deadline" type="button" value="Today">
          <input class="add-todo-input add-todo-deadline" type="button" value="Tomorrow">
          <input class="add-todo-input add-todo-deadline" type="button" value="Later">
        </div>
      </div>
    </div>
    <div class='add-todo-view'>
      <h1>Should take me around...</h1>
    </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
